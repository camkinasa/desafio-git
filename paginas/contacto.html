        </ul> 
       </nav>
   </header> 
   <main>
       <form class="datos" method="POST" enctype="text/plain">
         <fieldset class="datos__campo">
            <legend class="datos__titulo">
               Datos de contacto
            </legend>
            <label class="datos__items">Nombre/s</label>
            <input class="datos__items" type="text" placeholder="Escribe tu nombre" required>
            <label class="datos__items">Apellido/s</label>
            <input class="datos__items" type="text" placeholder="Escribe tu apellido" required>
            <label class="datos__items">E-mail</label>
            <input class="datos__items" type="email" placeholder="name@example.com" required>
            <label class="datos__items">Teléfono</label>
            <input class="datos__items" type="tel" placeholder="1111111111">
            <label class="datos__items">Servicio de interés</label>
            <select>
               <option value="fotoproducto">Fotoproducto</option>
               <option value="publicidad">Publicidad</option>
               <option value="interaccion">Interacción con clientes</option>
            </select>
            <label class="datos__items">Tu consulta</label>
            <textarea placeholder="Dejanos un comentario"></textarea>
            <label class="datos__items">¿Desea recibir promociones por mail?</label>
            <input type="radio" id="si" name="promos">
            <label for="si">¡De acuerdo!</label>
            <input type="radio" id="no" name="promos">
            <label for="no">¡No, gracias!</label>
            <label class="datos__items">Acepto los términos y condiciones</label>
            <input type="checkbox">
            <br>
            <input type="submit" placeholder="Enviar">
            <input type="reset">
         </fieldset>
       </form>
   </main>
