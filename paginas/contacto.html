   <main class="contacto__main container">
       <form class="datos" method="POST" enctype="text/plain">
        <div class="row">
          <h2 class="datos__titulo">
              ¡Contactate con nosotros!
          </h2>
         </div>
         <div class="row">
            <div class="col">
               <label class="form-label">Nombre/s</label>
               <input type="text" class="form-control" placeholder="Escribe tu nombre" required>
             </div>
             <div class="col">
               <label class="form-label">Apellido/s</label>
               <input type="text" class="form-control" placeholder="Escribe tu apellido" required>
             </div>
         </div>
         <div class="row">
            <div class="col">
               <label for="exampleInputEmail1" class="form-label">E-mail</label>
               <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com" required>
             </div>
            <div class="col">
               <label class="form-label">Teléfono</label>
               <input type="tel" class="form-control" placeholder="11111111111">
             </div>
         </div>
            <label class="datos__items">Servicio de interés</label>
            <select class="form-select" aria-label="Default select example">
               <option selected>Seleccionar</option>
               <option value="fotoproducto">Fotoproducto</option>
               <option value="publicidad">Publicidad</option>
               <option value="interaccion">Interacción con clientes</option>
            </select>
         <div class="row">
           <div class="col">
               <label class="datos__items">Tu consulta</label>
               <input type="text" class="form-control" placeholder="Dejanos un comentario"></input>
            </div>
         </div>
            <label class="datos__items">¿Desea recibir promociones por mail?</label>
            <br>
            <input type="radio" id="si" name="promos">
            <label for="si">¡De acuerdo!</label>
            <input type="radio" id="no" name="promos">
            <label for="no">¡No, gracias!</label>
            </br>
            <label class="datos__items">Acepto los términos y condiciones</label>
            <input type="checkbox">
            </br>
            <button type="submit" class="btn btn-secondary">Enviar</button>
            <button type="submit" class="btn btn-secondary">Reestablecer</button>
       </form>
   </main>
